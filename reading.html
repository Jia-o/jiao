<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Reading Jar</title>
  <style>
    /* --- MAGIC JAR CSS --- */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: block;
      background: #02030a;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, rgba(62, 36, 101, 0.8), rgba(2, 6, 23, 0.9));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      overflow: hidden;
    }

    .scene { position: relative; text-align: center; z-index: 10; display: flex; flex-direction: column; align-items: center; }

    /* UI Controls Styling */
    .controls { margin-bottom: 30px; display: flex; gap: 10px; align-items: center; }
    
    select {
      padding: 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      outline: none;
    }
    
    select option { background: #1e1b4b; }

    .jar-wrapper { position: relative; width: 220px; height: 340px; }

    .jar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 280px;
      border-radius: 60px;
      background: linear-gradient(to bottom, rgba(165,243,252,0.2), rgba(99,102,241,0.2), rgba(236,72,153,0.2));
      border: 4px solid #bae6fd;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 40px rgba(120,200,255,0.4);
      z-index: 1;
    }

    .neck {
      position: absolute;
      top: 48px; /* Adjusted for jar height */
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 36px;
      border-radius: 20px;
      border: 4px solid #bae6fd;
      background: rgba(165,243,252,0.4);
      z-index: 3;
    }

    .lid {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 28px;
      border-radius: 999px;
      background: linear-gradient(to right, #fde68a, #f59e0b);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 4;
    }

    .lid.open { transform: translate(-50%, -60px) rotate(-20deg); opacity: 0.5; }

    .shake { animation: shake 0.6s ease-in-out infinite; }
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }

    /* Paper Styling */
    .paper {
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(-50%, 0) scale(0);
        background: white;
        color: #1e293b;
        border-radius: 14px;
        width: 20px;
        height: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        z-index: 5;
        padding: 15px;
        box-sizing: border-box;
        transition: opacity 0.3s;
    }

    .paper.fly {
        opacity: 1;
        animation: flyOut 1.0s ease-out forwards;
    }

    @keyframes flyOut {
        0% { transform: translate(-50%, 0) scale(0.4) rotate(-20deg); }
        60% { transform: translate(-50%, -240px) scale(0.6) rotate(0deg); }
        100% {
            transform: translate(-50%, -280px) scale(1);
            width: 240px;
            height: auto;
            min-height: 100px;
        }
    }

    .paper a {
      color: #6366f1;
      text-decoration: none;
      font-weight: bold;
      word-break: break-all;
      font-size: 14px;
      margin-top: 8px;
    }

    button:disabled { filter: grayscale(1); cursor: wait; }

    /* --- Navigation Styling --- */
    nav {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 15px;
    z-index: 100; /* Ensure it stays above the star background */
    }

    .nav-btn {
    text-decoration: none;
    color: rgba(255, 255, 255, 0.8);
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 16px;
    border-radius: 10px;
    font-size: 14px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
    }

    .nav-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border-color: rgba(255, 255, 255, 0.5);
    transform: translateY(-2px);
    }

    /* Optional: Highlight the active page */
    .nav-btn[href="reading.html"] {
    background: rgba(99, 102, 241, 0.3); /* Subtle purple glow for the current page */
    border-color: rgba(165, 243, 252, 0.5);
    }

  </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-btn">TLDR About Me</a>
        <a href="projects.html" class="nav-btn">Technical Projects</a>
        <a href="reading.html" class="nav-btn">Favourite Reads</a>
      </nav>
  <canvas id="bgCanvas"></canvas>

  <div class="scene">
    <h1>Magic Reading Jar</h1>
    
    <div class="controls">
      <select id="vibeSelect">
        <option value="">Any Vibe</option>
        <option value="tech">Tech</option>
        <option value="philosophy">Philosophy</option>
        <option value="scifi">Sci-Fi</option>
      </select>
      <button id="drawBtn" onclick="getReading()">Draw a Link</button>
    </div>

    <div class="jar-wrapper" id="jarWrapper">
      <div class="lid" id="lid"></div>
      <div class="neck"></div>
      <div class="jar"></div>
      
      <div class="paper" id="paper">
        <span id="paperContent">Fetching...</span>
        <a id="paperLink" href="#" target="_blank">Read Article â†’</a>
        <button class="excuse-btn" onclick="resetJar()">Put it back</button>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://reading-list-backend-a71i.onrender.com";
    let allReadings = [];

    // 1. Fetch all data once when page loads
    async function initializeJar() {
        const res = await fetch(`${BACKEND_URL}/get-data`);
        const data = await res.json();
        
        allReadings = data.readings;
        
        // 2. Fill the dropdown with tags from your Google Doc
        const select = document.getElementById('vibeSelect');
        data.tags.forEach(tag => {
            const opt = document.createElement('option');
            opt.value = tag;
            opt.innerText = tag.charAt(0).toUpperCase() + tag.slice(1);
            select.appendChild(opt);
        });
    }

    async function getReading() {
        const btn = document.getElementById('drawBtn');
        const jar = document.getElementById('jarWrapper');
        const lid = document.getElementById('lid');
        const paper = document.getElementById('paper');
        const vibe = document.getElementById('vibeSelect').value;

        btn.disabled = true;
        jar.classList.add('shake');
        
        // Filter locally for speed
        let filtered = allReadings;
        if (vibe) {
            filtered = allReadings.filter(r => r.themes.includes(vibe));
        }

        // Artificial delay to let the jar shake (looks better!)
        setTimeout(() => {
            jar.classList.remove('shake');
            lid.classList.add('open');
            
            if(filtered.length > 0) {
                const pick = filtered[Math.floor(Math.random() * filtered.length)];
                document.getElementById('paperContent').innerText = pick.title;
                document.getElementById('paperLink').href = pick.url;
                document.getElementById('paperLink').style.display = "block";
            } else {
                document.getElementById('paperContent').innerText = "Nothing found!";
            }
            paper.classList.add('fly');
            btn.disabled = false;
        }, 1000);
    }

    // Start the app
    initializeJar();
  </script>
</body>
</html>
