<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Jar</title>
  <style>
    /* --- BACKGROUND & CANVAS --- */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: block;
      background: #02030a;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, rgba(62, 36, 101, 0.8), rgba(2, 6, 23, 0.9));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* --- NAVIGATION --- */
    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .nav-btn {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-2px);
    }

    .nav-btn[href="reading.html"] {
      background: rgba(99, 102, 241, 0.3);
      border-color: rgba(165, 243, 252, 0.5);
    }

    /* --- SCENE & CONTROLS --- */
    .scene { position: relative; text-align: center; z-index: 10; display: flex; flex-direction: column; align-items: center; }

    .controls { margin-bottom: 30px; display: flex; gap: 10px; align-items: center; }
    
    select {
      padding: 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      outline: none;
      cursor: pointer;
    }
    
    select option { background: #1e1b4b; color: white; }

    button#drawBtn {
      padding: 12px 28px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(to right, #ec4899, #6366f1);
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: all 0.2s;
    }

    button:disabled { opacity: 0.5; cursor: wait; filter: grayscale(1); }

    /* --- THE JAR --- */
    .jar-wrapper {
      position: relative;
      width: 240px;
      height: 380px;
    }

    /* Main jar container */
    .jar {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 320px;
    }

    /* Neck sits ON TOP of body */
    .jar-neck {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 30px;
      border-radius: 20px 20px 10px 10px;
      background: linear-gradient(
        to bottom,
        rgba(180, 220, 255, 0.5),
        rgba(140, 190, 255, 0.3)
      );
      backdrop-filter: blur(8px);
      border: 3px solid rgba(186, 230, 253, 0.6);
      z-index: 3;
    }

    /* Main jar body */
    .jar-body {
      position: absolute;
      top: 40px;
      width: 100%;
      height: 280px;
      border-radius: 80px 80px 60px 60px;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.4), transparent 40%),
        linear-gradient(
          to bottom,
          rgba(165,243,252,0.25),
          rgba(99,102,241,0.25),
          rgba(236,72,153,0.2)
        );
      backdrop-filter: blur(10px);
      border: 3px solid rgba(186, 230, 253, 0.6);
      box-shadow:
        inset 0 0 40px rgba(255,255,255,0.3),
        0 0 50px rgba(120,200,255,0.25);
    }

    .jar-body::before {
      content: "";
      position: absolute;
      left: 18px;
      top: 30px;
      width: 25px;
      height: 200px;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.5),
        transparent
      );
      border-radius: 50px;
      filter: blur(4px);
    }

    .lid {
      position: absolute;
      top: 28px; /* moved down to sit on neck */
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 28px;
      border-radius: 999px;
      background: linear-gradient(to right, #fde68a, #f59e0b);
      box-shadow:
        0 4px 10px rgba(0,0,0,0.3),
        inset 0 2px 6px rgba(255,255,255,0.4);
      z-index: 5;
    }


    .lid.open { transform: translate(-50%, -60px) rotate(-20deg); opacity: 0; }

    .shake { animation: shake 0.6s ease-in-out infinite; }
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }

    /* --- THE PAPER --- */
    .paper {
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(-50%, 0) scale(0);
        background: white;
        color: #1e293b;
        border-radius: 14px;
        width: 20px;
        height: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        z-index: 5;
        padding: 20px;
        box-sizing: border-box;
        transition: opacity 0.3s;
        text-align: center;
    }

    .paper.fly {
        opacity: 1;
        animation: flyOut 1.0s ease-out forwards;
    }

    @keyframes flyOut {
        0% { transform: translate(-50%, 0) scale(0.4) rotate(-20deg); }
        60% { transform: translate(-50%, -240px) scale(0.6) rotate(0deg); }
        100% {
            transform: translate(-50%, -280px) scale(1);
            width: 260px;
            height: auto;
            min-height: 120px;
        }
    }

    .paper span { font-weight: 600; color: #0f172a; margin-bottom: 10px; display: block; }

    .paper a {
      color: #6366f1;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .paper a:hover { background: #f8fafc; }

    .excuse-btn {
      margin-top: 15px;
      padding: 4px 12px;
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      color: #64748b;
      font-size: 11px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="nav-btn">TLDR About Me</a>
    <a href="projects.html" class="nav-btn">Technical Projects</a>
    <a href="reading.html" class="nav-btn">Favourite Reads</a>
  </nav>

  <canvas id="bgCanvas"></canvas>

  <div class="scene">
    <h1>Jiao's Jar</h1>
    
    <div class="controls">
      <select id="vibeSelect">
        <option value="">Random</option>
      </select>
      <button id="drawBtn" onclick="getReading()">Get a Reading</button>
    </div>

    <div class="jar-wrapper" id="jarWrapper">
      <div class="jar-wrapper" id="jarWrapper">
        <div class="lid" id="lid"></div>
        <div class="jar">
          <div class="jar-neck"></div>
          <div class="jar-body"></div>
        </div>
      
        <div class="paper" id="paper">   
        <span id="paperContent">Fetching...</span>
        <a id="paperLink" href="#" target="_blank">Read it! â†’</a>
        <button class="excuse-btn" onclick="resetJar()">Put it back</button>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://reading-list-backend-a71i.onrender.com";
    let allReadings = [];

    // 1. Initial Load from Backend
    async function initializeJar() {
        try {
            const res = await fetch(`${BACKEND_URL}/get-data`);
            const data = await res.json();
            allReadings = data.readings;
            
            const select = document.getElementById('vibeSelect');
            select.innerHTML = '<option value="">Random</option>';
            
            data.tags.forEach(tag => {
                const opt = document.createElement('option');
                opt.value = tag.toLowerCase();
                opt.innerText = tag.charAt(0).toUpperCase() + tag.slice(1);
                select.appendChild(opt);
            });
            console.log("Jar loaded with", allReadings.length, "items.");
        } catch (e) {
            console.error("Failed to load jar data:", e);
        }
    }

    // 2. Clear Animations
    function resetJar() {
        const paper = document.getElementById('paper');
        const lid = document.getElementById('lid');
        paper.classList.remove('fly');
        lid.classList.remove('open');
    }

    // 3. Logic to Draw Paper
    async function getReading() {
        const btn = document.getElementById('drawBtn');
        const jar = document.getElementById('jarWrapper');
        const lid = document.getElementById('lid');
        const paper = document.getElementById('paper');
        const vibe = document.getElementById('vibeSelect').value;

        // Reset if paper is already out
        resetJar();
        
        btn.disabled = true;
        jar.classList.add('shake');
        
        // Filter locally
        let filtered = allReadings;
        if (vibe) {
            filtered = allReadings.filter(r => r.themes.includes(vibe));
        }

        // Delay for the shake effect
        setTimeout(() => {
            jar.classList.remove('shake');
            
            if(filtered.length > 0) {
                const pick = filtered[Math.floor(Math.random() * filtered.length)];
                
                document.getElementById('paperContent').innerText = pick.title;
                document.getElementById('paperLink').href = pick.url || "#";
                document.getElementById('paperLink').style.display = pick.url ? "inline-block" : "none";
                
                lid.classList.add('open');
                paper.classList.add('fly');
            } else {
                alert("no favourite reads about this topic :c");
            }
            btn.disabled = false;
        }, 800);
    }

    // --- Starry Background Logic ---
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for(let i=0; i<150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5,
          opacity: Math.random(),
          speed: 0.05 + Math.random() * 0.1
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y -= s.speed;
        if(s.y < 0) s.y = canvas.height;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', initStars);
    initStars();
    drawStars();

    // Start fetching data
    window.onload = initializeJar;
  </script>
</body>
</html>
